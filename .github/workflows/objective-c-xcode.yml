name: Flutter iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install Dart/Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods (if needed) and pod install
        run: |
          cd ios
          # ensure CocoaPods available and install pods
          gem install cocoapods --no-document || true
          pod install --repo-update

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --release

      # Optional: run xcodebuild analyze or archive against the workspace
      - name: (Optional) Xcode analyze
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release analyze | xcpretty
